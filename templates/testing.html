<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
<!--<link rel="stylesheet" href="/static/style.css" type="text/css"> -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="http://designmodo.github.io/Flat-UI/docs/assets/css/demo.css">
{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}

<form action="/login" method="POST">
      <div class="login">
        <div class="login-screen">
          <div class="login-icon">
            <!--<img src="img/login/icon.png" alt="Welcome to Mail App" />-->
            <h4>Welcome to <small>Archer Lights</small></h4>
          </div>

          <div class="login-form">
            <div class="form-group">
              <input type="text" class="form-control login-field" value="" placeholder="Enter your name" id="login-name" name="username"/>
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" name="password"/>
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>
            
            <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block" >
            <!--<a class="btn btn-primary btn-lg btn-block" href="#">Log in</a>-->
          </div>
        </div>
      </div>
</form>

{% endif %}
{% endblock %}
    
</html>
