<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PiMote Control</title>
<link rel="stylesheet" href="/static/style.css" type="text/css">
<link rel="apple-touch-icon" sizes="180x180" href="https://www.raspberrycoulis.co.uk/pimote-favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://www.raspberrycoulis.co.uk/pimote-favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://www.raspberrycoulis.co.uk/pimote-favicons/favicon-16x16.png">
<link rel="manifest" href="https://www.raspberrycoulis.co.uk/pimote-favicons/manifest.json">
<link rel="mask-icon" href="https://www.raspberrycoulis.co.uk/pimote-favicons/safari-pinned-tab.svg" color="#3a3a3a">
<link rel="shortcut icon" href="https://www.raspberrycoulis.co.uk/pimote-favicons/favicon.ico">
<meta name="msapplication-config" content="https://www.raspberrycoulis.co.uk/pimote-favicons/browserconfig.xml">
<meta name="theme-color" content="#3a3a3a">
</head>
<body>
{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
 
 
<center><form action="/login" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>
 
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" name="username">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
 
				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
 
                <input type="submit" value="Log in" class="btn btn-primary btn-large btn-block" >
			    <br>
			</div>
		</div>
	</div>
</form></center>
 
{% endif %}
{% endblock %}
</body>
</html>
